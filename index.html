<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Joe's Calculator</h1>
    <div class="grid-container">
      <div class="output-container">
        <p id="output-numbers"></p>
      </div>
      <button class="button-clear" onclick="buttonclear()">CE</button>
      <button class="button-operator button-divide">/</button>
      <button class="button-operator button-multiply">*</button>
      <button
        class="button-operator button-subtract"
        onclick="subractClicked()"
      >
        -
      </button>
      <button class="button-operand button-seven" onclick="operandClick(7)">
        7
      </button>
      <button class="button-operand button-eight" onclick="operandClick(8)">
        8
      </button>
      <button class="button-operand button-nine" onclick="operandClick(9)">
        9
      </button>
      <button class="button-operator button-add" onclick="addClicked()">
        +
      </button>
      <button class="button-operand button-four" onclick="operandClick(4)">
        4
      </button>
      <button class="button-operand button-five" onclick="operandClick(5)">
        5
      </button>
      <button class="button-operand button-six" onclick="operandClick(6)">
        6
      </button>
      <button class="button-operand button-one" onclick="operandClick(1)">
        1
      </button>
      <button class="button-operand button-two" onclick="operandClick(2)">
        2
      </button>
      <button class="button-operand button-three" onclick="operandClick(3)">
        3
      </button>
      <button class="button-operator button-equal">=</button>
      <button class="button-operand button-zero" onclick="operandClick(0)">
        0
      </button>
      <button
        class="button-operand"
        id="button-decimal"
        onclick="decimalClicked()"
      >
        .
      </button>
    </div>
  </body>
</html>
