<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Joe's Calculator</h1>
    <div class="grid-container">
      <div class="output-container">
        <p id="output-numbers"></p>
      </div>
      <button class="button-clear">CE</button>
      <button class="button-operator button-divide">/</button>
      <button class="button-operator button-multiply">*</button>
      <button class="button-operator button-subtract">-</button>
      <button class="button-operand button-seven" value="7">7</button>
      <button class="button-operand button-eight" value="8">8</button>
      <button class="button-operand button-nine" value="9">9</button>
      <button class="button-operator button-add">+</button>
      <button class="button-operand button-four" value="4">4</button>
      <button class="button-operand button-five" value="5">5</button>
      <button class="button-operand button-six" value="6">6</button>
      <button class="button-operand button-one" value="1">1</button>
      <button class="button-operand button-two" value="2">2</button>
      <button class="button-operand button-three" value="3">3</button>
      <button class="button-operator button-equal">=</button>
      <button class="button-operand button-zero" value="0">0</button>
      <button class="button-operand button-decimal">.</button>
    </div>
  </body>
</html>
